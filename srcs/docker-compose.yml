version: '3.8'

services:
  nginx:
    container_name: nginx
    build:
      context : requirements/nginx
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "443:443"
    restart: always
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - ./:/home/tdutel/data

  mariadb:
    container_name: mariadb
    build:
      context : requirements/mariadb
      dockerfile: Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
        DB_ROOT_PASS: ${DB_ROOT_PASS}
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always
    networks:
      - inception

volumes:
  db_data:

networks:
  inception:
    driver: bridge
